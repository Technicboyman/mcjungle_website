<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Changelog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #2ecc71;
      --dark-green: #27ae60;
      --white: #ffffff;
      --gray: #f4f4f4;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--gray);
      color: #333;
    }

    .about {
      padding: 3rem 1rem;
      background-color: var(--gray);
    }

    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--green);
    }

    .about p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
      color: var(--black);
    }
  </style>
</head>
<body>

  <!-- Placeholder for header -->
  <div id="header"></div>

  <section class="about">
    <h2>MCJungle 1.5 - New map, more lobbies, more fun!</h2>
    <p>Coming soon</p>
  

    
  </section>

  <!-- Placeholder for footer -->
  <div id="footer"></div>

  <script>
    // Load header content from header.html
    fetch('https://technicboyman.github.io/mcjungle_website/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      });

    // Load footer content from footer.html
    fetch('https://technicboyman.github.io/mcjungle_website/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
</body>
</html>
