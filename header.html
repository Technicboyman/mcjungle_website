<style>
  :root {
    --green: #2ecc71;
    --dark-green: #27ae60;
    --white: #ffffff;
    --gray: #f4f4f4;
    --light-gray: #f1f1f1;
  }

  header {
    background-color: var(--green);
    padding: 2rem;
    text-align: center;
    color: var(--white);
    font-family: 'Inter', sans-serif;
  }

  header h1 {
    margin: 0;
    font-size: 3rem;
  }

  header p {
    font-size: 1.2rem;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    background-color: var(--dark-green);
    padding: 1rem;
    font-family: 'Inter', sans-serif;
  }

  nav a {
    color: var(--white);
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  .logo-title {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }

  .logo-title .logo {
    width: 64px;
    height: 64px;
    border-radius: 20%;
  }

  /* Mobile styles */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--white);
    font-size: 2rem;
    cursor: pointer;
  }

  @media (max-width: 700px) {
    nav {
      flex-direction: column;
      display: none; /* hidden until menu is toggled */
    }

    nav.show {
      display: flex;
    }

    .menu-toggle {
      display: block;
      background-color: var(--dark-green);
      padding: 0.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
    }

    .logo-title .logo {
      width: 48px;
      height: 48px;
    }
  }
</style>

<script src="/scripts/global.js"></script>

<header>
  <div class="logo-title">
    <img src="https://raw.githubusercontent.com/Technicboyman/mcjungle_website/refs/heads/main/images/server-icon.png" alt="MCJungle Logo" class="logo">
    <h1>MCJungle</h1>
  </div>
  <p>1.8 PVP Server</p>
</header>
