<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCJungle - Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #2ecc71;
      --dark-green: #27ae60;
      --white: #ffffff;
      --gray: #f4f4f4;
      --light-gray: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--gray);
      color: #333;
    }

    header {
      background-color: var(--green);
      padding: 2rem;
      text-align: center;
      color: var(--white);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    header p {
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: var(--dark-green);
      padding: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

.logo-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
}

.logo-title .logo {
  width: 64px;
  height: 64px;
  border-radius: 20%;
}

    .hero {
      padding: 3rem 1rem;
      text-align: center;
      background-color: var(--white);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--green);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: var(--green);
    }

    .hero h3 {
	font-size: 1.3rem;
        max-width: 600px;
        margin: 0 auto;
        color: var(--green);
     }

    .ip-box {
      background-color: var(--green);
      color: var(--white);
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      font-weight: bold;
    }


    .video-area {
	text-align: center;
	padding: 1rem 2rem;
       margin-top: 2rem;
       font-size: 1.2rem;
     }

     .video-area iframe {
         max-width: 100%;
         height: 480;
         border: none;
         background-color: var(--light-gray);
     }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--dark-green);
      color: var(--white);
    }
  </style>
</head>
<body>
  <header>
  <div class="logo-title">
    <img src="https://cdn.discordapp.com/attachments/660889605381423114/1367173265738563705/server-icon.png?ex=68139ed3&is=68124d53&hm=370e59b8667d42c96940a5adf53ae08adbe6ff79059c9adb0504af5fe4ed1cf8&" alt="MCJungle Logo" class="logo">
    <h1>MCJungle</h1>
  </div>
  <p>1.8 PVP Server</p>
</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Vote</a>
    <a href="#changelog.html">Changelog</a>
    <a href="https://mcjungle.craftingstore.net/">Store</a>
    <a href="https://discord.gg/dsy3edgffE">Discord</a>
  </nav>

  <section class="hero">

    <h3>Experience a Hypixel Pit Remake like never before</h3>
    
    <p></p>
    
    <div class="ip-box">IP: mcjungle.xyz</div>
    <p><br></p>
    <p>Version: 1.8+</p>
    

    

  </section>


  <section class="video-area">

   
    <iframe width="854" height="480"
      src="https://www.youtube.com/embed/Kg7fY0VrpDc">
    </iframe>
  </section>


  <footer>
    www.mcjungle.xyz
  </footer>
</body>
</html>
