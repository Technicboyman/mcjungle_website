<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCJungle - Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #2ecc71;
      --dark-green: #27ae60;
      --white: #ffffff;
      --gray: #f4f4f4;
      --light-gray: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--gray);
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: var(--dark-green);
      padding: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .logo-title .logo {
      width: 64px;
      height: 64px;
      border-radius: 20%;
    }

    .hero {
      padding: 3rem 1rem;
      text-align: center;
      background-color: var(--white);
    }

    .hero h2, .hero h3 {
      color: var(--green);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero h3 {
      font-size: 1.3rem;
      margin: 0 auto;
      max-width: 600px;
    }

    .ip-box {
      background-color: var(--green);
      color: var(--white);
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      font-weight: bold;
    }

    .video-area {
      text-align: center;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .video-area iframe {
      max-width: 100%;
      height: 480px;
      border: none;
      background-color: var(--light-gray);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--dark-green);
      color: var(--white);
    }
  </style>
</head>
<body>

  <!-- Load header dynamically -->
  <div id="header"></div>

  <script>
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('header').innerHTML = html;
        });
  </script>

  <!-- Hero Section -->
  <section class="hero">
    <h3>Experience a Hypixel Pit Remake like never before</h3>
    <div class="ip-box">IP: mcjungle.xyz</div>
    <p>Version: 1.8+</p>
  </section>

  <!-- Video Section -->
  <section class="video-area">
    <iframe src="https://www.youtube.com/embed/Kg7fY0VrpDc" width="854" height="480"></iframe>
  </section>

  <!-- Load footer dynamically -->
  <div id="footer"></div>

  <script>
    if (!document.querySelector('link[rel="icon"]')) {
    let link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/x-icon';
    link.href = 'https://www.mcjungle.xyz/images/output.ico';
    document.head.appendChild(link);
   fetch('footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        });
  </script>

  <script src="scripts.js"></script>
</body>
</html>
